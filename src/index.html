<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1 class="pt-4 ps-5" id="main-title">Leaderboard</h1>
    <div class="container-fluid mt-5">
      <div class="row justify-content-center">
        <div class="col-6 p-0 me-5">
          <div class="d-flex justify-content-between align-items-center">
            <h2 id="score-title" class="m-0">Recent scores</h2>
            <button type="button" class="btn-outline-warning btn fw-bold" id="refresh-btn">Refresh</button>
          </div>
          <ul id="player-scores" class="p-0 mt-4 border border-5 border-warning">

          </ul>
        </div>
        <div class="col-4 ms-5">
          <h2 id="add-score-title" class="mb-4">Add your score</h2>
          <form class="d-flex flex-column" id="form">
            <input type="text" placeholder="Your name" class="mb-4 p-2 form-control form-control-color-danger" id="user-name" required>
            <input type="text" placeholder="Your score" class="mb-4 p-2 form-control form-control-color-danger" id="user-score" required>
            <button type="submit" class="w-50 btn-outline-warning fs-6 fw-bold btn align-self-end" id="submit-btn">Submit</button>
            <small id="invalid" class="pt-4 text-center"></small>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
